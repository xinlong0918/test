    <button>领取更多优惠券</button>

<div class="coupon-mask" id="coupon-mask">
    <div class="coupon">
        <div class="title">
            <span>取消</span>
            领取优惠券
        </div>
        <div class="mask-content">
            <img src="" id="code">
            <p>长按识别小程序码，领取优惠券</p>
        </div>
    </div>
</div>
</body>
<script>
    sessionStorage.setItem("domin", "http://bm.jyallpay.cc/qrpay")
    $(function () {
        var oMask = $(".coupon-mask");

        var merchantCode = sessionStorage.getItem("merchantCode");
        var unionId = sessionStorage.getItem("unionId");
        var amount = parseInt(sessionStorage.getItem("amount"));
        /*
         *  init
         * */
        queryCouponList(unionId, merchantCode, amount, function (data) {
            if (data && data.length == 0) {
                $(".container").show();
                queryMoreUserCoupon(unionId, merchantCode, function (data) {
//                未关联
                    if (data && data.url) {
                        $("#code").attr("src", data.url);
                        $(".coupon-mask").show();
                    } else {
//                    1 已关联。 2 其他
//                        getMyCoupons();
                    }
                })
                return;
            }
            var str = "";
            data.forEach(function (i) {
                str += '<div class="item ' + (i.usable ? 'djj1' : 'djj2') + '"><div class="left"><span>￥</span>' + i.couponDenomination / 100 + '</div><time>' + i.timeOfTakingEffect + ' - ' + i.outOfServiceTime + '</time>' + (i.usable ? ('<span class="check" couponId="' + i.couponId + '" couponDenomination="' + i.couponDenomination + '"></span></div>') : ('<p class="red">不可用原因</p><p>' + (i.reason || '不可用原因未知') + '</p></div>'));
            })
            $(".list").html(str)
            $(".container").hide();
        });
    })


    $(".more").click(function () {
        queryMoreUserCoupon(unionId, merchantCode, function (data) {
//                未关联
            if (data && data.url) {
                $("#code").attr("src", data.url);
                $(".coupon-mask").show();
            } else {
//                    1 已关联。 2 其他
                location.href = "receiveCoupons.html";
            }
        })

    })
    //领取更多优惠券
    $(".container button").click(function (e) {
        e.stopPropagation();
        queryMoreUserCoupon(unionId, merchantCode, function (data) {
            if (data && data.url) {
                $("#code").attr("src", data.url);
                $(".coupon-mask").show();
            } else {
                location.href = "receiveCoupons.html";
            }
        });
    });
    $(".title span").click(function (e) {
        e.stopPropagation();
        oMask.hide();
        getMyCoupons()
    });
    $(".coupon").click(function (e) {
        e.stopPropagation();
    });
    $("body").click(function () {
        oMask.hide();
        getMyCoupons()
    });
    $(".header").on("click", ".check", function () {
        $(this).addClass("checked")
        location.href = "/qrpay/chooseCoupon?couponDenomination=0"
    })
    $(".list").on("click", ".check", function () {
        $(this).addClass("checked")
        var couponId = $(this).attr("couponId")
        var couponDenomination = $(this).attr("couponDenomination")
        location.href = "/qrpay/chooseCoupon?couponId=" + couponId + "&couponDenomination=" + couponDenomination
    })

    /*
     *   获取我的优惠券列表
     * */
    function getMyCoupons() {
        queryCouponList(unionId, merchantCode, amount, function (data) {
            if (data && data.length == 0) {
                return;
            }
            var str = "";
            data.forEach(function (i) {
                str += '<div class="item ' + (i.usable ? 'djj1' : 'djj2') + '"><div class="left"><span>￥</span>' + i.couponDenomination / 100 + '</div><time>' + i.timeOfTakingEffect + ' - ' + i.outOfServiceTime + '</time>' + (i.usable ? ('<span class="check" couponId="' + i.couponId + '" couponDenomination="' + i.couponDenomination + '"></span></div>') : ('<p class="red">不可用原因</p><p>' + (i.reason || '不可用原因未知') + '</p></div>'));
            })
            $(".list").html(str)
            $(".container").hide();
        });
    }

</script>
</html>
