        html, body {
            min-height: 100%;
            min-width: 100%;
            padding: .6rem;
        }

        button {
            width: 2rem;
            height: 1rem;
            z-index: 1000000;
        }

        .loading-animation {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0, 0, 0, 0);
            min-height: 100%;
            z-index: 10000;
        }

        .loading-animation > img {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: .8rem;
            height: .8rem;
            margin: auto;
            animation: imgRotate 2s infinite linear;
            -webkit-animation: imgRotate 2s infinite linear;
        }

        @keyframes imgRotate {
            from {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes imgRotate {
            from {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
