<script>
    function get(str) {
        var promise = new Promise(function (resolve,reject) {
            var ran = parseInt(Math.random()*6)+1;
            console.log('random:'+ran);
            str = str + ran;
            resolve(str);
        })
        return promise;
    }

        console.log(res);
        return get(res);
